<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4">Dashboard</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" onclick="showSection('appointments')">Appointments</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" onclick="showSection('finance-tracker')">Finance Tracker</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" onclick="showSection('profile')">Profile</a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="container-fluid">
            <button class="btn btn-secondary mb-3" id="menu-toggle">Toggle Sidebar</button>
            <h1 class="text-center mb-4">My Dashboard</h1>
            <div id="appointments" class="content-section">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Appointments/Schedules</h2>
                    </div>
                    <div class="card-body">
                        <ul id="schedule-list" class="list-group mb-3"></ul>
                        <input type="text" id="new-appointment" class="form-control mb-2" placeholder="Add new appointment">
                        <button class="btn btn-primary w-100" onclick="addAppointment()">Add</button>
                    </div>
                </div>
            </div>
            <div id="finance-tracker" class="content-section" style="display: none;">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2>Finance Tracker</h2>
                        <button class="btn btn-secondary" onclick="toggleView()">Toggle View</button>
                    </div>
                    <div class="card-body">
                        <input type="file" id="csv-file" class="form-control mb-3" accept=".csv">
                        <button class="btn btn-success w-100 mb-3" onclick="uploadCSV()">Upload CSV</button>
                        <div class="mb-3">
                            <input type="text" id="search-input" class="form-control" placeholder="Search...">
                        </div>
                        <div class="mb-3">
                            <select id="filter-category" class="form-select">
                                <option value="">All Categories</option>
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <div id="table-container" class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                            <table id="csv-data-table" class="table table-striped"></table>
                        </div>
                        <div id="chart-container" style="display: none;">
                            <select id="chart-select" class="form-select mb-3" onchange="changeChart()">
                                <option value="bar">Bar Chart</option>
                                <option value="line">Line Chart</option>
                                <option value="pie">Pie Chart</option>
                            </select>
                            <canvas id="chart" class="my-4"></canvas>
                        </div>
                        <div id="financial-overview" class="mt-4"></div>
                    </div>
                </div>
            </div>
            <div id="profile" class="content-section" style="display: none;">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>User Profile</h2>
                    </div>
                    <div class="card-body">
                        <p>Welcome, User!</p>
                        <!-- Add profile information and settings here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
